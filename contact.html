<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Portfolio Website</title>
    <link rel="stylesheet" href="style.css">
   
</head>
<body>
    <div class="container">
      <div class="sidebar sidebarGo">
        <nav>
        <ul>
            <li><a href="/">Home</a></li>
            <li><a href="/intro.html">Intro</a></li>
            <li><a href="/contact.html">Contact Me</a></li>
            <li><a href="/services.html">Services</a></li>
            <li><a href="/blog.html">Blog</a></li>
        </ul>
    </nav>
    </div>
    <div class="main">
      <div class="hamburger">
        <img class="ham" src="/hamburger.png" height="30" alt="">
        <img class="cross" src="/cross.png" height="30" alt="">
    </div>
        <div class="contactForm">
            <h1>Contact me to do work on project / general enquiries</h1>
            <form>
                <div class="mb-3">
                  <label for="clientname" class="form-label">Name</label>
                  <input type="name" class="form-control" id="clientname" >
                </div>
                <div class="mb-3">
                  <label for="clientemail" class="form-label">Email address</label>
                  <input type="email" class="form-control" id="clientemail" aria-describedby="emailHelp">
                  <div id="emailHelp" class="form-text">I'll never share your email & phone number with anyone else.</div>
                </div>
                <div class="mb-3">
                  <label for="clientphone" class="form-label">Phone Number</label>
                  <input type="phone" class="form-control" id="clientphone">
                </div>
                <div class="mb-3">
                  <label for="clientenquiry" class="form-label">Enquiry</label>
                 <textarea name="enquiry" id="clientenquiry" cols="2" rows="5"></textarea>
                </div>
                <div class="mb-3" id="form-check">
                    <input type="checkbox" class="form-check-input" id="isclient">
                    <label class="form-check-label" for="isclient">You may be interested to do project with me.</label>
                </div>
                <button type="submit" class="btn">Submit</button>
              </form>
        </div>
    </div>
    </div>
</div>
    <script src="script.js"></script>
</body>
</html>
